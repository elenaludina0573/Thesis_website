{% extends 'services/base.html' %}
{% load my_tags_service %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ object.name|title }}</h1>
</div>
<main>

    <div class="album py-3 bg-body-tertiary">
        <div class="container text-center">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-3">
                <div class="col">
                    <svg class="bd- aceholder-img card-img-top" width="100%" height="15"
                         xmlns="http://www.w3.org/2000/svg" role="img" aria-label=""
                         preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                        <img class="card-img-top" src="/media/{{ object.picture }}" alt="Фото врача">
                        <rect width="100%" height="100%" fill="#55595c"/>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
                    </svg>
                </div>
                <div class="col-5 text-md-start">
                    {{ object.description}}
                    <p>
                        <a href="{% url 'services:service_list' %}"
                           class="btn btn-primary justify-content-md-center my-5">Цена услуги:
                            {{object.price}}рублей</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
</main>

{% endblock %}
