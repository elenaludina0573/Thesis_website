{% extends 'services/base.html' %}
{% load my_tags_service %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ object.name|title }}</h1>
</div>
<main>

    <div class="album py-3 bg-body-tertiary">
        <div class="container text-center">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-3">
                <div class="col">
                    <p class="card shadow-sm">
                        <img class="card-img-top" src="/media/1660889362_25-kartinkin-net-p-meditsinskie-oboi-krasivo-31.jpg" alt="">
                    </p>
                </div>
                <div class="col-5 text-md-start">
                    {{ object.description}}
                    <p>
                        <a href="{% url 'services:service_list' %}"
                           class="btn btn-primary justify-content-md-center my-5">Цена услуги:
                            {{object.price}}рублей</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
</main>

{% endblock %}
