{% load static %}
{% load my_tags_doctor %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">


    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/album.css' %}" rel="stylesheet">
</head>

<body>
<section class="pb-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <a class="p-2 btn btn-primary" href="{% url 'services:service_list' %}">Главная</a>
                <a class="p-2 btn btn-primary" href="{% url 'users:login' %}">Личный кабинет</a>
            </div>
        </div>
    </div>
</section>
<div class="container">
    <div class="row text-start">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                   <svg class="bd- aceholder-img card-img-top" width="100%" height="15"
                         xmlns="http://www.w3.org/2000/svg" role="img" aria-label=""
                         preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                        <img class="card-img-top" src="/media/{{ object.avatar }}" alt="Фото врача">
                        <rect width="100%" height="100%" fill="#55595c"/>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ object.name|title }}</h1>
    <h1 class="display-4">{{ object.patronymic }}</h1>
    <h1 class="display-4">{{ object.surname }}</h1>
</div>
<main>
    <div class="album py-3 bg-body-tertiary">
        <div class="container text-center">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-3">
                <div class="col-5 text-md-start">
                    <h1 class="lead mb-6">
                        Направление: {{ object.specialization }}
                        <h1 class="lead mb-6">
                            Должность: {{ object.qualification }}
                            <h1 class="lead mb-6">
                                Стаж работы: {{ object.experience }} лет
                            </h1>
                            <p>
                                <a href="{% url 'services:service_main' %}"
                                   class="btn btn-primary justify-content-md-center my-5">
                                    Первичная консультация врача
                                </a>
                            </p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
